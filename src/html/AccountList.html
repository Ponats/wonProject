<!DOCTYPE HTML>
<html>
<head>
    <title>Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/AccountList.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="container">
        <div class="col-4">
            <input type="button" class="btn btn btn-primary btn-long-space" value="수입">
            <input type="button" class="btn btn btn-default btn-space" value="지출"><br><br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">날짜</span>
                </div>
                <input type="date" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="col-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">제목</span>
                </div>
                <input type="text" placeholder="내용을 입력해주세요" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="col-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">금액</span>
                </div>
                <input type="text" placeholder="내용을 입력해주세요" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="col-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">내용</span>
                </div>
                <!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->
                <textarea class="form-control hold-size" id="exampleFormControlTextarea1" rows="3"></textarea>
                <!-- <input type="text" placeholder="내용을 입력해주세요" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"> -->
            </div>
            <input type="button" class="btn btn btn-default btn-space" value="저장하기">
            <input type="button" class="btn btn btn-default btn-space" value="수정하기">
            <input type="button" class="btn btn btn-default btn-space" value="삭제하기">
        </div>
</div>

</body>
</html>
