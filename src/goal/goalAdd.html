<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./goalAdd.css" />

    <title>GoalInputPage</title>
</head>
<body>
    <div class="container margin-container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">목표명</span>
                    </div>
                    <input type="text" placeholder="내용을 입력해주세요" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">목표 금액</span>
                    </div>
                    <input type="text" placeholder="내용을 입력해주세요" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">목표 기간</span>
                    </div>
                    <input type="date" placeholder="내용을 입력해주세요" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2">
                <button type="button" class="btn btn btn-default btn-space">등록하기</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn btn-default btn-space">취소하기</button>
            </div>
        </div>
    </div>
    
</body>
</html>
