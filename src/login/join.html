<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/resources/css/member/join.css">
<header>
    <div style="margin-bottom: 50px;">
    </div>
</header>
</head>
<body>
	<div class="wrapper container">
		<form action="/login/join" method="post">
			<div class="wrap">
                
				<div class="subjecet row justify-content-center mb-3">
                    <div class="col-3">
                        <span>회원가입</span>
                    </div>
				</div>
                <div class="row justify-content-center mb-3">
                    <div class="id_wrap">
                        <label class="id_name" id="id">아이디</label>
                        <div class="id_input_box">
                            <input class="form-control id_input" placeholder="ID를 입력하세요">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="pw_wrap">
                        <label class="pw_name" id="m_pw">비밀번호</label>
                        <div class="pw_input_box">
                            <input class="form-control pw_input" id="pw_input" placeholder="비밀번호를 입력하세요">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="pwck_wrap">
                        <label class="pwck_name">비밀번호 확인</label>
                        <div class="pwck_input_box">
                            <input class="form-control pwck_input" placeholder="비밀번호를 입력하세요">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="user_wrap">
                        <label class="user_name" id="m_name">이름</label>
                        <div class="user_input_box">
                            <input class="form-control user_input" placeholder="비밀번호를 입력하세요">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mb-5">
                    <div class="mail_wrap">
                        <label class="mail_name" id="m_email">이메일</label>
                        <div class="mail_input_box">
                            <input class="form-control mail_input" placeholder="이메일을 입력하세요">
                        </div>
                    </div>
                </div>
                <div class="join_button_wrap row justify-content-center mb-3">
                    <div class="col-1">
                        <input type="button" class="join_button btn btn-dark" value="가입하기">
                    </div>
                    <div class="col-1">
                        <input type="button" class="join_button btn btn-dark" value="취소하기" onclick="history.back()">
                    </div>
                </div>
			</div>
        </form>
	</div>

</body>
</html>
