<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./login.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <div style="margin-top: 300px;">
    </div>
</head>
<form action="" accept-charset="utf-8" name="" method="post">
    <div class="row justify-content-center">
        <img src="./mainIMG.png" class="login-img"  style="width: 800px; height: 180px" />
    </div>
    <div class="row justify-content-center">
        <div class="form-group">
            <label for="InputEmail1"></label>
            <input type="email" style="width: 300px;" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="form-group">
            <input type="password" style="width: 300px;" class="form-control" id="InputPassword1" placeholder="Password">
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <button type="submit" style="width: 300px;"  class="btn">로그인</button>
    </div>
    <div class="row justify-content-center">
        <div class="col-1">
            <button type="button" class="btn btn-outline-dark btn-sm">ID/PW 찾기</button>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-outline-dark btn-sm">회원가입</button>
        </div>
    </div>
</form>
</body>
</html>
